<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="controls">
            <h1>Drawing Tool</h1>
          <div class="control-group">
            <label for="lineColor">Line Color:</label>
            <input type="color" id="lineColor" value="#3367d6">
          </div>
          <div class="control-group">
            <label for="lineThickness">Line Thickness:</label>
            <input type="range" id="lineThickness" min="1" max="10" value="3">
            <span id="thicknessValue">3px</span>


          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="dashedLine">
            <label for="dashedLine">Dashed Line</label>
        </div>
          <div class="control-group">
            <label for="gridSize">Grid Size:</label>
            <input type="range" id="gridSize" min="10" max="50" value="30">
            <span id="gridSizeValue">30px</span>
          </div>

          <div class="control-group" id="dashSettingsGroup" style="display: none;">
            <label for="dashArray">Dash Pattern:</label>
            <input type="range" id="dashArray" min="1" max="20" value="5">
            <span id="dashArrayValue">5px</span>
          </div>
          <div class="button-group">
            <button id="undoButton">Undo Last Line</button>
            <button id="clearButton">Clear All</button>
            <button id="getPathsButton">Get SVG Paths</button>
          </div>
          <div class="control-group">
            <input type="color" id="bgColorPicker" value="#ff0000">
            <input type="color" id="borderColorPicker" value="#000000">
          </div>
          <div class="control-group">
            <label>Box Border Radius: 
                <input type="range" id="borderRadiusSlider" min="0" max="50" value="0">
                <span id="borderRadiusValue">0</span>
            </label>
            <label>Box Border Thickness: 
                <input type="range" id="borderThicknessSlider" min="1" max="10" value="2">
                <span id="borderThicknessValue">2</span>
            </label>
          </div>
          <div class="control-group">
            <div class="toggle">
                <button class="toggle-btn active" data-type="box">Box</button>
                <button class="toggle-btn" data-type="line">Line</button>
            </div>
        </div>
        </div>
        <pre id="pathOutput" style="display: none; background: #f5f5f5; padding: 10px; border-radius: 4px; overflow: auto; max-height: 200px;"></pre>

      </div>
      <div class="drawing-area">
        <svg id="drawingSvg"></svg>
      </div>

<script src="script.js"> </script>
</body>
</html>
